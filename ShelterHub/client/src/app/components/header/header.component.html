<header class="header">
  <nav class="navbar">
    <div class="container">
      <div class="nav-brand">
        <a routerLink="/home" class="brand-link">
          <span class="brand-icon">🏠</span>
          <span class="brand-text">ShelterHub</span>
          <span class="brand-subtitle">Admin Dashboard</span>
        </a>
      </div>

      <div class="nav-menu" [class.nav-menu-open]="isMenuOpen">
        <ul class="nav-links">
          <li class="nav-item">
            <a routerLink="/home" class="nav-link" (click)="closeMenu()">
              <span class="nav-icon">🏠</span>
              Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/pets" class="nav-link" (click)="closeMenu()">
              <span class="nav-icon">🐕</span>
              Manage Pets
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/applications" class="nav-link" (click)="closeMenu()">
              <span class="nav-icon">📋</span>
              Applications
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/adoptions" class="nav-link" (click)="closeMenu()">
              <span class="nav-icon">🏠</span>
              Adoptions
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/reports" class="nav-link" (click)="closeMenu()">
              <span class="nav-icon">📊</span>
              Reports
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/settings" class="nav-link" (click)="closeMenu()">
              <span class="nav-icon">⚙️</span>
              Settings
            </a>
          </li>
        </ul>

        <div class="nav-actions">
          <!-- Show different actions based on authentication status -->
          <ng-container *ngIf="isAuthenticated$ | async as authStatus">
            <ng-container *ngIf="authStatus.isAuthenticated; else notAuthenticated">
              <!-- Authenticated admin actions -->
              <div class="admin-menu" *ngIf="currentUser$ | async as user">
                <div class="admin-info">
                  <span class="admin-role">Admin</span>
                  <span class="admin-name">{{ user.fullName.split(' ')[0] }}</span>
                </div>
                <div class="admin-actions">
                  <button class="btn btn-outline btn-small" (click)="onAddPet()">
                    <span class="btn-icon">➕</span>
                    Add Pet
                  </button>
                  <button class="btn btn-secondary btn-small" (click)="onRunMatching()">
                    <span class="btn-icon">🎯</span>
                    Run Match
                  </button>
                  <button class="btn btn-outline btn-small" (click)="onLogout()">
                    <span class="btn-icon">🚪</span>
                    Logout
                  </button>
                </div>
              </div>
            </ng-container>
            <ng-template #notAuthenticated>
              <!-- Not authenticated actions -->
              <button class="btn btn-outline" (click)="onLogin()">Admin Sign In</button>
            </ng-template>
          </ng-container>
        </div>
      </div>

      <button class="mobile-menu-toggle" (click)="toggleMenu()" [attr.aria-expanded]="isMenuOpen">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>
    </div>
  </nav>
</header>
