<form [formGroup]="petForm" (ngSubmit)="onSubmit()" class="add-pet-form">
  <div class="grid">
    <!-- Pet Name -->
    <div class="col-12 md:col-6">
      <div class="field">
        <label for="name" class="block text-sm font-medium mb-2">
          Pet Name *
        </label>
        <input
          id="name"
          type="text"
          pInputText
          formControlName="name"
          placeholder="Enter pet name"
          class="w-full"
          [class.ng-invalid]="isFieldInvalid('name')"
        />
        <small *ngIf="isFieldInvalid('name')" class="p-error block mt-1">
          {{ getFieldError("name") }}
        </small>
      </div>
    </div>

    <!-- Species -->
    <div class="col-12 md:col-6">
      <div class="field">
        <label for="species" class="block text-sm font-medium mb-2">
          Species *
        </label>
        <p-select
          id="species"
          formControlName="species"
          [options]="speciesOptions"
          placeholder="Select species"
          class="w-full"
          [class.ng-invalid]="isFieldInvalid('species')"
        >
        </p-select>
        <small *ngIf="isFieldInvalid('species')" class="p-error block mt-1">
          {{ getFieldError("species") }}
        </small>
      </div>
    </div>

    <!-- Breed -->
    <div class="col-12 md:col-6">
      <div class="field">
        <label for="breed" class="block text-sm font-medium mb-2"
          >Breed *</label
        >
        <input
          id="breed"
          type="text"
          pInputText
          formControlName="breed"
          placeholder="Enter breed"
          class="w-full"
          [class.ng-invalid]="isFieldInvalid('breed')"
        />
        <small *ngIf="isFieldInvalid('breed')" class="p-error block mt-1">
          {{ getFieldError("breed") }}
        </small>
      </div>
    </div>

    <!-- Age -->
    <div class="col-12 md:col-6">
      <div class="field">
        <label for="age" class="block text-sm font-medium mb-2"
          >Age (years) *</label
        >
        <p-inputnumber
          id="age"
          formControlName="age"
          placeholder="Enter age"
          [min]="0"
          [max]="30"
          class="w-full"
          [class.ng-invalid]="isFieldInvalid('age')"
        >
        </p-inputnumber>
        <small *ngIf="isFieldInvalid('age')" class="p-error block mt-1">
          {{ getFieldError("age") }}
        </small>
      </div>
    </div>

    <!-- Gender -->
    <div class="col-12 md:col-6">
      <div class="field">
        <label for="gender" class="block text-sm font-medium mb-2">
          Gender *
        </label>
        <p-select
          id="gender"
          formControlName="gender"
          [options]="genderOptions"
          placeholder="Select gender"
          class="w-full"
          [class.ng-invalid]="isFieldInvalid('gender')"
        >
        </p-select>
        <small *ngIf="isFieldInvalid('gender')" class="p-error block mt-1">
          {{ getFieldError("gender") }}
        </small>
      </div>
    </div>

    <!-- Main Image Upload -->
    <div class="col-12 md:col-6">
      <div class="field">
        <label for="mainImage" class="block text-sm font-medium mb-2">
          Main Image
        </label>
        <p-fileupload
          #fileUpload
          mode="basic"
          accept="image/*"
          [maxFileSize]="5000000"
          [auto]="false"
          chooseLabel="Choose Image"
          chooseIcon="pi pi-image"
          [customUpload]="true"
          (onSelect)="onImageSelect($event)"
          (onRemove)="onImageRemove()"
          class="w-full"
        >
        </p-fileupload>
        <small class="text-600 block mt-1">
          Maximum file size: 5MB. Supported formats: JPG, PNG, GIF
        </small>
        <small *ngIf="imagePreview" class="block mt-2">
          <img
            [src]="imagePreview"
            alt="Image preview"
            class="w-8rem h-6rem object-cover border-round border-2 border-gray-200"
          />
        </small>
      </div>
    </div>

    <!-- Description -->
    <div class="col-12">
      <div class="field">
        <label for="description" class="block text-sm font-medium mb-2"
          >Description *</label
        >
        <p-editor
          id="description"
          formControlName="description"
          placeholder="Enter pet description..."
          class="w-full"
          [style]="{ height: '200px' }"
          [class.ng-invalid]="isFieldInvalid('description')"
        >
        </p-editor>
        <small *ngIf="isFieldInvalid('description')" class="p-error block mt-1">
          {{ getFieldError("description") }}
        </small>
      </div>
    </div>
  </div>

  <!-- Form Actions -->
  <div class="flex justify-content-end gap-3 mt-4">
    <p-button
      label="Cancel"
      severity="secondary"
      (onClick)="onCancel()"
      [disabled]="isSubmitting"
    >
    </p-button>
    <p-button
      [label]="isUploadingImage ? 'Uploading Image...' : 'Add Pet'"
      type="submit"
      severity="success"
      [loading]="isSubmitting"
      [disabled]="petForm.invalid"
    >
    </p-button>
  </div>
</form>
