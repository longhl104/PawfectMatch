<header class="header">
  <nav class="navbar">
    <div class="container">
      <div class="nav-brand">
        <a routerLink="/home" class="brand-link">
          <span class="brand-icon">üêæ</span>
          <span class="brand-text">PawfectMatch</span>
        </a>
      </div>

      <div class="nav-menu" [class.nav-menu-open]="isMenuOpen">
        <ul class="nav-links">
          <li class="nav-item">
            <a routerLink="/home" class="nav-link" (click)="closeMenu()">Home</a>
          </li>
          <li class="nav-item">
            <a routerLink="/browse" class="nav-link" (click)="closeMenu()">Browse Pets</a>
          </li>
          <li class="nav-item">
            <a routerLink="/match" class="nav-link" (click)="closeMenu()">Find Match</a>
          </li>
          <li class="nav-item">
            <a routerLink="/about" class="nav-link" (click)="closeMenu()">About</a>
          </li>
          <li class="nav-item">
            <a routerLink="/contact" class="nav-link" (click)="closeMenu()">Contact</a>
          </li>
        </ul>

        <div class="nav-actions">
          <!-- Show different actions based on authentication status -->
          <ng-container *ngIf="isAuthenticated$ | async as authStatus">
            <ng-container *ngIf="authStatus.isAuthenticated; else notAuthenticated">
              <!-- Authenticated user actions -->
              <div class="user-menu" *ngIf="currentUser$ | async as user">
                <span class="user-greeting">Hi, {{ user.fullName.split(' ')[0] }}!</span>
                <button class="btn btn-outline" (click)="onLogout()">Logout</button>
              </div>
            </ng-container>
            <ng-template #notAuthenticated>
              <!-- Not authenticated actions -->
              <button class="btn btn-outline" (click)="onLogin()">Sign In</button>
              <button class="btn btn-primary" (click)="onLogin()">Sign Up</button>
            </ng-template>
          </ng-container>
        </div>
      </div>

      <button class="mobile-menu-toggle" (click)="toggleMenu()" [attr.aria-expanded]="isMenuOpen">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>
    </div>
  </nav>
</header>
