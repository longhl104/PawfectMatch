<div class="choice-container">
  <div class="choice-header">
    <h1>Join PawfectMatch</h1>
    <p>Choose how you'd like to get started</p>
  </div>

  <div class="choice-options">
    <p-card styleClass="choice-card">
      <div class="choice-icon">
        <i class="pi pi-user" style="font-size: 3rem"></i>
      </div>
      <h2>I'm Looking to Adopt</h2>
      <p>Find your perfect companion and give a pet a loving home</p>
      <p-button
        label="Register as Adopter"
        (onClick)="selectAdopter()"
        styleClass="choice-btn adopter-btn w-full"
      >
      </p-button>
    </p-card>

    <p-card styleClass="choice-card">
      <div class="choice-icon">
        <i class="pi pi-building" style="font-size: 3rem"></i>
      </div>
      <h2>I'm a Shelter Admin</h2>
      <p>Manage your shelter and help pets find their forever homes</p>
      <p-button
        label="Register as Shelter Admin"
        (onClick)="selectShelter()"
        styleClass="choice-btn shelter-btn w-full"
      >
      </p-button>
    </p-card>
  </div>

  <div class="choice-footer">
    <p>Already have an account? <a routerLink="/auth/login">Sign in here</a></p>
  </div>
</div>
